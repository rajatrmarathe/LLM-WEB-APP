<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔍 Smart Search Engine</h1>
        <a href="/" class="back-btn">⌂ Home</a>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter your query..." value="{{ query }}" required>
            <div class="button-group">
                <button type="submit" name="search_mode" value="semantic" class="btn semantic-btn">Semantic Search</button>
                <button type="submit" name="search_mode" value="literal" class="btn literal-btn">Literal Search</button>
            </div>
        </form>

        {% if results %}
            <h2>📌 Most Similar sentences:</h2>
            <ul class="results-list">
                {% for result in results %}
                    <li>
                        <strong>{{ result.sentence }}</strong>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if summary %}
            <h2>📝 Summary:</h2>
            <p class="summary">{{ summary }}</p>
        {% endif %}
    </div>

</body>
</html>
